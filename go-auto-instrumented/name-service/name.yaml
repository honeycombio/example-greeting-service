##################################################################################################
# name-go services
##################################################################################################
kind: ServiceAccount
apiVersion: v1
metadata:
  name: name-go
---
apiVersion: v1
kind: Service
metadata:
  name: name-go-svc
  labels:
    app: name-go-svc
    service: name-go-svc
    app.kubernetes.io/name: name-go
spec:
  selector:
    app: name-go-svc
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: name-go
  labels:
    app: name-go
    app.kubernetes.io/name: name-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: name-go-svc
  template:
    metadata:
      labels:
        app: name-go-svc
    spec:
      serviceAccountName: name-go
      terminationGracePeriodSeconds: 0
      containers:
      - env:
        name: name-go-svc
        image: name-go-auto:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            cpu: 100m
---
