version: "2.4"

services:
  collector:
    image: otel/opentelemetry-collector-contrib:0.42.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    environment:
      - HONEYCOMB_API_KEY
      - HONEYCOMB_DATASET
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "127.0.0.1:55680:55680"
      - "127.0.0.1:55681:55681"
  redis:
    image: redis:latest
    ports:
      - "127.0.0.1:6379:6379"
