plugins {
	id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'io.honeycomb.examples'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	compile('io.opentelemetry:opentelemetry-api:1.0.0')
	compile('io.opentelemetry:opentelemetry-sdk:1.0.0')
	compile('io.opentelemetry:opentelemetry-exporter-otlp:1.0.0')
	compile('io.opentelemetry:opentelemetry-extension-annotations:1.0.0')
	compile("io.grpc:grpc-netty-shaded:1.34.1")

	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}

task setEnvVars(type:Exec) { 
	environment 'OTEL_RESOURCE_ATTRIBUTES', 'service.name=year-service-java' 
	environment 'OTEL_TRACES_EXPORTER', 'otlp' 
	environment 'OTEL_METRICS_EXPORTER', 'none' 
	environment 'OTEL_TRACES_EXPORTER', 'otlp' 
	environment 'OTEL_EXPORTER_OTLP_ENDPOINT', 'https://api.honeycomb.io:443' 
	environment 'OTEL_EXPORTER_OTLP_HEADERS', 'x-honeycomb-team=${HONEYCOMB_API_KEY},x-honeycomb-dataset=${HONEYCOMB_DATASET}' 
	environment 'JAVA_TOOL_OPTIONS', '-javaagent:${AGENT_PATH}' 
	}
