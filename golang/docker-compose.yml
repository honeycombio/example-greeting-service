version: "3.5"

x-common-env: &common-env
  HONEYCOMB_API_KEY:
#   HONEYCOMB_DATASET:
  OTEL_EXPORTER_OTLP_ENDPOINT:
  OTEL_RESOURCE_ATTRIBUTES: app.running-in=docker
  MESSAGE_ENDPOINT: http://message-go:9000
  NAME_ENDPOINT: http://name-go:8000
  YEAR_ENDPOINT: http://year-go:6001
  REDIS_URL: redis

services:
  frontend-go:
    build: ./frontend
    image: hnyexample/frontend-go
    environment:
      <<: *common-env
    ports:
      - 7000:7000
    networks:
      - egs

  message-go:
    build: ./message-service
    image: hnyexample/message-go
    environment:
      <<: *common-env
    ports:
      - 9000:9000
    networks:
      - egs

  name-go:
    build: ./name-service
    image: hnyexample/name-go
    environment:
      <<: *common-env
    ports:
      - 8000:8000
    networks:
      - egs

  year-go:
    build: ./year-service
    image: hnyexample/year-go
    environment:
      <<: *common-env
    ports:
      - 6001:6001
    networks:
      - egs

networks:
  egs:
    name: egs_network