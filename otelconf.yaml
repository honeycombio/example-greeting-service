file_format: "1.0-rc.3"
disabled: false
log_level: info

logger_provider:
  processors:
    - batch:
        exporter:
          otlp_grpc:
            endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT}
            headers:
              - name: x-honeycomb-team
                value: ${HONEYCOMB_API_KEY}

# Configure tracer provider.
tracer_provider:
  processors:
    - batch:
        exporter:
          otlp_grpc:
            endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT}
            headers:
              - name: x-honeycomb-team
                value: ${HONEYCOMB_API_KEY}